# Render configuration for Study Helper Toolkit
services:
  - type: web
    name: study-helper-toolkit
    env: static
    buildCommand: ""
    staticPublishPath: "./docs"  # Points to the directory containing your static files
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
    envVars:
      - key: NODE_VERSION
        value: 16.17.0
